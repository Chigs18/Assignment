<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin-padding</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            border: 1px solid;
            background-color: greenyellow;
            text-align: center;
            font-size: 10rem;
            margin: 5px 0;
            padding: 50px 0;
            box-sizing: border-box;
            color: brown;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
</body>
</html>
