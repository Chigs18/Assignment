<body>
    <h3>Order List</h3>
    <ol style="color: purple;">
        <li>PHP</li>
        <li>ASP</li>
        <li>Python</li>
        <li>Java</li>
    </ol>

    <h3>UnOrder List</h3>

        <li>PHP</li>
        <li>ASP</li>
        <li>Python</li>
        <li>Java</li>
    </ul>

    <h3>Nestead List</h3>

        <li>Fruits

                <li>Apple</li>
                <li>Mango</li>

            </ul>
        </li>
        <li>Vagitable

                <li>Potato</li>
                <li>Tomato</li>
                <li>Brinjal</li>
                <li>Chili</li>
            </ul>

    </ol>
</body>
